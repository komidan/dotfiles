[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnect = %{F#}%essid%%{F-} %{F#ff8047}󰤮 %{F-}

ramp-signal-0 = %{F#ceaff0}󰤯 %{F-}
ramp-signal-1 = %{F#ceaff0}󰤟 %{F-}
ramp-signal-2 = %{F#ceaff0}󰤢 %{F-}
ramp-signal-3 = %{F#ceaff0}󰤥 %{F-}
ramp-signal-4 = %{F#ceaff0}󰤨 %{F-}
